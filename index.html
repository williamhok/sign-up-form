<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
    </h1>
    <h1 class="header">
        You <em>know</em> you want to.
    </h1>

    <form action="" method="">
        <div class="form-container">
            <h1>Let's do this!</h1>
            <div class="form-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">

                <label for="last-name">Last Nam</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe">
            </div>
            <div class="form-contact">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email" placeholder="you@example.com">

                    <label for="user-number">Phone Number</label>
                    <input type="number" name="user-number" id="user-number">
            </div>
            <div class="form-password">
                    <label for="user-password">Password</label>
                    <input type="password" name="password" id="user-password">

                    <label for="user-confirm-password">Confirm Password</label>
                    <input type="password" name="user-confirm-password" id="user-confirm-password">
            </div>
        </div>

       <button type="submit">Create Account</button>
    </form>
</body>
</html>
