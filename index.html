<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./img/image.png" alt="image" id="bg">
            <div class="card-body">
                <img src="./img/logo.png" alt="Logo" id="logo">
                <div class="card-text">Odin</div>
            </div>
            <p id="author">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right">
            <div class="right-header">
                <h1 class="header">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h1>
                <h1 class="header">
                    You <em>know</em> you want to.
                </h1>
            </div>
            <form action="#" method="post">
                <div class="form-container">
                    <h1>Let's do this!</h1>
                    <div class="form-name">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-contact">
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" name="user-email" id="user-email" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="user-tel">Phone Number</label>
                            <input type="tel" name="user-tel" id="user-tel">
                        </div>
                    </div>
                    <div class="form-password">
                        <div class="form-group">
                            <label for="user-password">Password</label>
                            <input type="password" name="password" id="user-password" required>
                        </div>
                        <div class="form-group">
                            <label for="user-confirm-password">Confirm Password</label>
                            <input type="password" name="user-confirm-password" id="user-confirm-password" required>
                        </div>
                    </div>
                </div>       
            </form>
            <div class="log-in">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
